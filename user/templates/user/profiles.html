{% extends "layout.html" %}

{% block content %}
    <div id="profile-manage" style="min-height: 100vh;" class="container-fluid bg-black d-flex flex-column justify-content-center align-items-center text-white">

        <div id="manage" class="d-flex flex-column justify-content-center align-items-center w-100">
                    {% if request.path == '/user/browse/' %}
                        
                    {% include "components/_profile-card.html" %}

                {% else %}
                <h2 class="fs-1 text-start w-25">Add Profile</h2>
                <p class="my-0 text-start w-25 text-secondary">Add a profile for someone who is watching!</p>
                <hr>
                    <form class="mb-2" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form }}
                        <input type="submit" value="Kaydet" class="btn btn-danger w-100 mt-3">
                    </form>
                <hr>
                <a href="{% url "profiles_page" %}" class="btn btn-secondary w-25">Go back to Profiles!</a>
                {% endif %}
        </div>

    </div>
{% endblock content %}
